name: Build and Push Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: \
          -t ghcr.io/${{ github.repository_owner }}/accommodation-service:latest \
          -t ghcr.io/${{ github.repository_owner }}/accommodation-service:${{ github.sha }} \
          .
      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/accommodation-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/accommodation-service:${{ github.sha }}
