version: '3.9'

services:
  accommodations-db:
    image: postgres:15
    environment:
      POSTGRES_DB: accommodations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"

  accommodations-service:
    build: .
    environment:
      SECRET_KEY: super-secret-accommodation-key
      JWT_SIGNING_KEY: shared-jwt-secret
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    depends_on:
      - accommodations-db

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5